<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!--FONTS-->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
    
    <!--STYLES-->

    <!-- <link rel="stylesheet" href="css/normalyze.css"> -->

    <link rel="stylesheet" href="css/styles_register.css">
    <title>Register - RedZaphiro</title>
</head>
<body>

    <main>
        <div class="padre">
        
            <div class="hijo1">

                <h1 class="titulo__regular">Haz realidad tus<br> sueños en<br> <span class="titulo__bold">RedZaphiro</span></h1>

                <div class="div__parrafo">
                    <p class="parrafo__titulo">Mediante el aprendizaje continuo<br> adquieres mayor conocimiento<br> ¿Que esperas para aprender?</p>
                </div>

            </div>

            <div  class="hijo">

                <div class="icon-container">
                    <svg class="icon1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 86.42 113.62"><defs><style>.cls-1{fill:#FFF;}</style></defs><g id="Capa_2" data-name="Capa 2"><g id="Capa_1-2" data-name="Capa 1"><path class="cls-1" d="M43.21,55.57c12.63,0,22.87-12.44,22.87-27.79S62.72,0,43.21,0,20.33,12.44,20.33,27.78,30.58,55.57,43.21,55.57Z"/><path class="cls-1" d="M0,98Z"/><path class="cls-1" d="M86.41,98.72c0-.26,0-1.78,0,0Z"/><path class="cls-1" d="M86.36,96.86c-.42-26.73-3.91-34.34-30.63-39.16,0,0-3.76,4.79-12.52,4.79S30.68,57.7,30.68,57.7C4.26,62.47.56,70,.07,96,0,98.12,0,98.23,0,98c0,.46,0,1.31,0,2.8,0,0,6.36,12.83,43.2,12.83s43.2-12.83,43.2-12.83V98.72A16.87,16.87,0,0,1,86.36,96.86Z"/></g></g></svg>
                </div>
                    
                <div class="register__cuadro">
                    <form class="forms__register" id="form">
                        <fieldset class="fieldset__register">
                            <div class="fieldset__input">
                                    <!--<img src="img/Recurso 13.jpg" class="img__register">-->
                                <svg class="icon__input" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#4a4545">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                <input class="input__text" id="nombres" type="text" placeholder="NOMBRES" value="" required>
                            </div>

                            <div class="fieldset__input">
                                    <!--<img src="img/Recurso 12.jpg" class="img__register">-->
                                    <svg class="icon__input" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#4a4545">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                <input class="input__text" id="apellidos" type="text" placeholder="APELLIDOS" value="" required>
                            </div>

                            <div class="fieldset__input">
                                <!--<img src="img/Recurso 12.jpg" class="img__register">-->
                                <svg class="icon__input" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#4a4545">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            <input class="input__text" id="usuario" type="text" placeholder="USUARIO" value="" required>
                        </div>
                            

                        <div class="fieldset__input">
                            <!--<img src="img/Recurso 12.jpg" class="img__register">-->
                        <svg class="icon__input" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="auto" viewBox="-4 -3 24 24" stroke="#4a4545">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width=".6" d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z" />
                            
                        </svg>
                        <input class="input__text" id="correo" type="email"  placeholder="CORREO" value="" required>
                    </div>

                    <div class="fieldset__input">
                        <!--<img src="img/Recurso 12.jpg" class="img__register">-->
                    <svg class="icon__input" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#4a4545">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <input class="input__text" id="contrasena" type="password" placeholder="CONTRASEÑA" value="" required>
                </div>

                        
                        <div class="input__register">
                                <input class="button__send" type="submit" id="registrar" onclick="register()">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
        <div class="padre2">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
            <nav class="menu">
                <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
                <label class="menu-open-button" for="menu-open">
                    <span class="lines line-1"></span>
                    <span class="lines line-2"></span>
                    <span class="lines line-3"></span>
                </label>
                <a href="#" class="item-del-menu-menu blue"> <i class="fa fa-anchor"></i> </a>
                <a href="#" class="item-del-menu-menu blue"> <i class="fa fa-coffee"></i> </a>
                <a href="#" class="item-del-menu-menu blue"> <i class="fa fa-heart"></i> </a>
            </nav>
            </div>
    </main>
    <script src="js.js"></script>

</html>
